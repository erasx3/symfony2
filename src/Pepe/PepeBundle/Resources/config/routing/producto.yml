producto:
    path:     /
    defaults: { _controller: "PepeBundle:producto:index" }

producto_show:
    path:     /{id}/show
    defaults: { _controller: "PepeBundle:producto:show" }

producto_new:
    path:     /new
    defaults: { _controller: "PepeBundle:producto:new" }

producto_create:
    path:     /create
    defaults: { _controller: "PepeBundle:producto:create" }
    requirements: { _method: post }

producto_edit:
    path:     /{id}/edit
    defaults: { _controller: "PepeBundle:producto:edit" }

producto_update:
    path:     /{id}/update
    defaults: { _controller: "PepeBundle:producto:update" }
    requirements: { _method: post|put }

producto_delete:
    path:     /{id}/delete
    defaults: { _controller: "PepeBundle:producto:delete" }
    requirements: { _method: post|delete }
